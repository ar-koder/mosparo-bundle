name: Release

on:
  workflow_run:
    workflows:
      - "Linter: PHPCS, PHPStan & PHPUnit with coverage"
    types:
      - "completed"
    branches:
      - "main"

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: php
          package-name: mosparo-bundle
